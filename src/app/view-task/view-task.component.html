<div class="col-md-10 searchFormWrapper">
  <form [formGroup]="searchForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label col-md-3" for="task">Task:</label>
          <div class="col-md-9">
            <input type="text" [(ngModel)]="searchTask" name="searchTask" class="form-control" id="task" placeholder="Enter Task" formControlName="task"/>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label col-md-3" for="task">Parent Task:</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="ptask" placeholder="Enter Parent Task" formControlName="ptask"/>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label col-md-3" for="task">Priority From:</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="pfrom" placeholder="Enter Priority From" formControlName="pfrom"/>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label col-md-3" for="task">Priority To:</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="pto" placeholder="Enter Priority To" formControlName="pto"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label col-md-3" for="task">Start Date:</label>
              <div class="col-md-9">
                <p-calendar dateFormat="dd/mm/yy" formControlName="sdate"></p-calendar>
                <!--<input type="text" class="form-control" id="sdate" placeholder="Enter Start Date" formControlName="sdate"/>-->
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label col-md-3" for="task">End Date:</label>
              <div class="col-md-9">
                <p-calendar dateFormat="dd/mm/yy" formControlName="edate"></p-calendar>
                <!--<input type="text" class="form-control" id="edate" placeholder="Enter End Date" formControlName="edate"/>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="col-md-12 wiewTaskWrapper">
  <div class="tableWrapper" *ngFor="let task of taskData | filter : searchText">
    <div class="row header">
      <div class="col-md-3">Task</div>
      <div class="col-md-3">Parent</div>
      <div class="col-md-1">Priority</div>
      <div class="col-md-1">Start</div>
      <div class="col-md-1">End</div>
      <div class="col-md-3"></div>
    </div>
    <div class="row tableRow">
      <div class="col-md-3"><div class="taskbox">{{task.TASK}}</div></div>
      <div class="col-md-3"><div class="taskbox"></div></div>
      <div class="col-md-1">{{task.PRIORITY}}</div>
      <div class="col-md-1">{{task.START_DATE}}</div>
      <div class="col-md-1">{{task.END_DATE}}</div>
      <div class="col-md-3">
        <button class="btn btn-secondary" (click)="updateHandler($event,task)">Edit</button>
        <button class="btn btn-default" (click)="deleteHandler(task._id)">End Task</button>
      </div>
    </div>
  </div>
</div>
