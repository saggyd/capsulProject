<div class="col-md-4">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4" for="task">Task:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="task" placeholder="Enter Task">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="ptask">Parent Task:</label>
      <div class="col-sm-8"> 
        <input type="text" class="form-control" id="ptask" placeholder="Enter Parent Task">
      </div>
    </div>
    <div class="form-group">
      <app-slider></app-slider>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="sdate">Start Date:</label>
      <div class="col-sm-8"> 
        <input type="text" ngbDatepicker id="sdate" #d="ngbDatepicker" class="date-field" placeholder="Enter Start Date"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="edate">End Date:</label>
      <div class="col-sm-8"> 
        <input type="text" ngbDatepicker id="edate" #d="ngbDatepicker" class="date-field" placeholder="Enter End Date"/>
      </div>
    </div>
    <div class="form-group button-wrapper"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-Primary pull-right">Submit</button>
        <button type="submit" class="btn btn-default pull-right">Reset</button>
      </div>
    </div>
  </form>
</div>
